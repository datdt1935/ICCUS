<header>
  <div class="logo"><img src="/assets/logo.png" /></div>
  <div class="date">
    <p>
      {{ now | date: 'dd/MM/yyyy' }}
    </p>

    <p>
      {{ now | date: 'HH:mm:ss' }}
    </p>
  </div>
</header>

<nav>
  <div class="button-left">
    <button [ngClass]="{ add: !isAdding, home: isAdding }" (click)="onToggle()"></button>
  </div>
  <div class="header"><h1>Formulaire</h1></div>
</nav>
<app-view-create-new *ngIf="isAdding" (submitEvent)="onCreate($event)"> </app-view-create-new>
<app-view-home (items)="items" *ngIf="!isAdding"></app-view-home>

<footer>
  <p></p>
</footer>
